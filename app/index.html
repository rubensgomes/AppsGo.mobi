<!doctype html>
<html lang="en" ng-app="rgapps">
<head>
  <base href="/" />
  <meta charset="utf-8">
  <title>Mobile Web Apps</title>
  <meta name="description" content="Mobile Web Apps">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2">
  <meta http-equiv="cleartype" content="on">

  <!-- JQuery Private Theme -->
  <link rel="stylesheet" href="themes/custom-theme.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

  <!-- JQuery Mobile -->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>

  <div data-role="page" class="ui-responsive-panel">

    <!-- header -->
    <div data-role="header">
      <h1>appsgo.mobi</h1>
      <a href="#slider-menu"
         data-icon="bars" data-iconpos="notext">Menu</a>
    </div>

    <!-- content -->
    <div data-role="main" class="ui-content">
      <div class="app-body"
           ng-class="{loading: loading}">
        <div class="app-content-loading"
             ng-show="loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content"
                 ng-hide="loading"></ng-view>
        <noscript>
          This site requires javascript to be enabled on your browser.
        </noscript>
      </div>
    </div>

    <!-- footer -->
    <div data-role="footer" data-id="footerId" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li data-icon="home">
            <a href="/">Home</a>
          </li>
          <li >
            <a href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- side menu bar -->
    <div id="slider-menu"
         data-role="panel"
         data-position="left"
         data-position-fixed="false"
         data-display="reveal"
         data-theme="a">
      <ul data-role="listview"
          data-theme="a"
          data-divider-theme="a"
          style="margin-top:-16px;"
          class="nav-search">
        <li data-icon="delete">
          <a href="#slider-menu">Close menu</a>
        </li>
        <li data-icon="home">
          <a data-rel="close" href="/">Home</a>
        </li>
        <li data-role="collapsible"
            data-inset="false"
            style="padding: 0; margin: 0; background-color:#111;"
            data-iconpos="right">
          <h2 style="padding:0; margin:0;">Unit Conversion</h2>
          <ul data-role="listview" style="background-color:#111;">
            <li>
              <a data-rel="close" href="/length">Length</a>
            </li>
            <li>
              <a data-rel="close" href="/temperature">Temperature</a>
            </li>
            <li>
              <a data-rel="close" href="/weight">Weight</a>
            </li>
          </ul>
        </li>
        <li style="background-color:#111;">
          <a data-rel="close" href="/currency">Currency</a>
        </li>
        <li style="background-color:#111;">
          <a data-rel="close" href="/iot">IoT</a>
        </li>
        <li style="background-color:#111;">
          <a data-rel="close" href="/agile">Agile</a>
        </li>
        <li style="background-color:#111;">
          <a data-rel="close" href="/playground">Playground</a>
        </li>
        <li data-icon="info">
          <a data-rel="close" href="/about">About</a>
        </li>
      </ul>
    </div><!--side menu-->

  </div><!-- /page -->

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

  <!-- jQuery Mobile -->
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- HighCharts -->
  <script src="http://code.highcharts.com/highcharts.js"></script>

  <!--AngularJS JavaScript-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-touch.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-sanitize.js"></script>

  <!--AngularJS loading spinner JavaScript-->
  <script src="http://fgnass.github.io/spin.js/spin.js"></script>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/services/utility.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/units.js"></script>
  <script src="scripts/controllers/currency.js"></script>
  <script src="scripts/controllers/iot.js"></script>
  <script src="scripts/controllers/agile.js"></script>
  <script src="scripts/controllers/playground.js"></script>
  <script src="scripts/highcharts-ng.js"></script>
  <script src="scripts/angular-spinner.js"></script>
  <!-- endbuild -->


<script type="text/javascript">

</body>
</html>
