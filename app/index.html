<!doctype html>
<!--
  HTML5 index.html file.

  @author Rubens Gomes
-->
<html lang="en" data-ng-app="app" data-ng-strict-di>
<head>
  <base href="http://www.rubens-gomes.com/appsgo/" />
  <meta charset="utf-8">
  <meta name="description" content="Mobile Web Apps">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2">
  <meta http-equiv="cleartype" content="on">
  <title data-ng-bind-template=" AppsGo - {{title}}"></title>

  <style>
    /* This helps the ng-show/ng-hide animations start
     * at the right place.  Since Angular has this but
     * needs to load, this gives us the class early.
     */
    .ng-hide {
        display: none!important;
    }
  </style>

  <!-- JQuery Private Theme -->
  <link rel="stylesheet" href="themes/custom-theme.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

  <!-- JQuery Mobile -->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

  <!-- Application CSS -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
<noscript>
  <div id="warning">
    <h4 class="red">Your Browser JavaScript is not Enabled!</h4>
    <br />
    <p>
      This site requires javascript to be enabled on your browser.
    </p>
  </div>
</noscript>

<!--[if lt IE 9]>
<div id="warning">
  <h4 class="red">Your Browser Is Not Supported!</h4>
  <br />

  This site does not work on this version of the Internet Explorer browser.

  <div data-role="page" class="ui-responsive-panel">

    <!-- header -->
    <div data-role="header">
      <h1>appsgo - AngularJS 1</h1>
      <a href="#slider-menu"
         data-icon="bars" data-iconpos="notext">Menu</a>
      <a href="home"
         class="ui-btn ui-icon-home ui-btn-inline ui-btn-right ui-btn-icon-notext">Home</a>
    </div>

    <!-- content -->
    <div data-role="main" class="ui-content">
      <div class="app-body"
           data-ng-class="{loading: loading}">
        <div class="app-content-loading"
             data-ng-show="loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <span data-ng-view class="app-content"
                 data-ng-hide="loading"></span>
      </div>
    </div>

    <!-- footer -->
    <div data-role="footer" data-id="footerId" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li data-icon="home">
            <a href="home">Home</a>
          </li>
          <li >
            <a href="about">About</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- side menu bar -->
    <div id="slider-menu"
         data-role="panel"
         data-position="left"
         data-position-fixed="false"
         data-display="reveal"
         data-theme="a">
      <ul data-role="listview"
          data-theme="a"
          data-divider-theme="a"
          style="margin-top:-16px;"
          class="nav-search">
        <li data-icon="delete">
          <a href="#slider-menu">Close menu</a>
        </li>
        <li data-icon="home">
          <a data-rel="close" href="home">Home</a>
        </li>
        <li data-role="collapsible"
            data-inset="false"
            style="padding: 0; margin: 0; background-color:#111;"
            data-iconpos="right">
          <h2 style="padding:0; margin:0;">Unit Conversion</h2>
          <ul data-role="listview" style="background-color:#111;">
            <li>
              <a data-rel="close" href="length">Length</a>
            </li>
            <li>
              <a data-rel="close" href="temperature">Temperature</a>
            </li>
            <li>
              <a data-rel="close" href="mass">Mass</a>
            </li>
          </ul>
        </li>
        <li style="background-color:#111;">
          <a data-rel="close" href="currency">Currency</a>
        </li>
        <li style="background-color:#111;">
          <a data-rel="close" href="iot">IoT</a>
        </li>
        <li style="background-color:#111;">
          <a data-rel="close" href="javascript">JavaScript</a>
        </li>
        <li data-icon="info">
          <a data-rel="close" href="about">About</a>
        </li>
      </ul>
    </div><!--side menu-->

  </div><!-- /page -->

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- jQuery Mobile -->
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!--AngularJS JavaScript-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-touch.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>

  <!--AngularJS loading spinner JavaScript-->
  <script src="http://fgnass.github.io/spin.js/spin.js"></script>

  <!-- build:js scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/app-core.js"></script>
  <script src="scripts/app-constants.js"></script>
  <script src="scripts/app-routes.js"></script>
  <script src="scripts/controllers/currency-ctrl.js"></script>
  <script src="scripts/controllers/iot-ctrl.js"></script>
  <script src="scripts/controllers/main-ctrl.js"></script>
  <script src="scripts/controllers/javascript-ctrl.js"></script>
  <script src="scripts/controllers/units-ctrl.js"></script>
  <script src="scripts/filters/main-filter.js"></script>
  <script src="scripts/services/utility-svc.js"></script>
  <script src="scripts/third-party/angular-spinner.js"></script>
  <!-- endbuild -->

</body>
</html>
