<form>

  <div class="center-wrapper">

    <input id="lengthValueId"
              class="vert-margin-large"
              style="text-align: center;"
              type="number"
              required
              placeholder="Type a number..."
              value=""
              data-ng-model="value"
              data-ng-blur="units.doneInput(value)"
              data-ng-keypress="($event.which === 13) ? 
                units.convertLength(value, 
                                             units.fromLengthUnit.value, 
                                             units.toLengthUnit.value) : 0" />

    <fieldset id="selectLengthUnitFieldset" class="ui-grid-a">
      <div class="ui-block-a">
        <label for="fromLengthUnit" class="select">From Unit:</label>
        <select data-ng-model="units.fromLengthUnit"
                   data-ng-options="u.label for u in units.lengthUnits track by u.value"
                   data-mini="true" data-inline="true"></select>
      </div>
      <div class="ui-block-b">
        <label for="toLengthUnit" class="select">To Unit:</label>
        <select data-ng-model="units.toLengthUnit"
                   data-ng-options="u.label for u in units.lengthUnits track by u.value"
                   data-mini="true" data-inline="true"></select>
      </div>
    </fieldset>

    <fieldset id="buttonLengthUnitFieldset"
                 style="margin-top: 0.5em;" class="ui-grid-solo ui-responsive">
      <div class="ui-block-a">
        <a href="" data-role="button" data-theme="c"
             class="ui-shadow ui-btn ui-corner-all"
             data-ng-click="units.convertLength(value, 
                                                                units.fromLengthUnit.value, 
                                                                units.toLengthUnit.value)">Convert</a>
      </div>
    </fieldset>

    <div data-ng-include="'views/output.tpl.html'"></div>

  </div>

</form>
