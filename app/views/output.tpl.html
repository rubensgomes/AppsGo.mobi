<div class="output-box">
  <div class="error"
         data-ng-if="error && 0 != error.length">{{status}} {{error}}</div>
 <div class="success"
         data-ng-bind-html="result"
         data-ng-elif="result && 0 != result.length"></div>
 <div class="success"
         data-ng-if="result && 0 != result.length">{{date | date:'MMM-dd-yyyy HH:mm:ss'}}</div>
</div>
